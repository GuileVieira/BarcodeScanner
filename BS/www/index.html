<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src="lib/ng-cordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="Control">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Scanner</h1>
      </ion-header-bar>
      <ion-content>
      
        <div class="row">
          <div class="col col-offset-20"></div>       
          <div class="col col-offset-60">     
            <img src="img/barScan.jpg" alt="capture" class="barImg">
          </div>
          <div class="col col-offset-20"></div>     
        </div>
        
        <div class="row">
          <button type="button" class="button btn-stable button-block" ng-click="ler()">Capture</button>
        </div>

        <div class="row bar bar-footer">
            <span>{{co}}</span>
        </div>
      
      </ion-content>
    </ion-pane>
  </body>
</html>
